version: '3.0' 

services:
  webserver:
    image: node22
    build:
      context: ${WORKING_DIR}
    networks:
      - project-network
    volumes:
      - project-volume:/projects
    ports:
      - "3000:3000"
    command: [ "./install-and-run.sh" ]

volumes:
  project-volume:
    external: true
    name: ${VOLUME_NAME}

networks:
  project-network:
    external: true
    name: ${NETWORK_NAME}